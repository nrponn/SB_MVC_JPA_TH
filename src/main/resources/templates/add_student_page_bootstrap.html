<!DOCTYPE html>
<HTML xmlns:th="https://www.thymeleaf.org">
	<TITLE>Student Form</TITLE>
	<head>
	</head>
	<body>
		<div class="container">
		<form class="form" action="#" th:action="@{/saveStudent}" th:object="${studentEntity}" method="POST">
			<div class="form-group">
				<label for="id">Id:</label>
				<input type="number" class="form-control bg-success"  th:field="*{id}">
			</div>
			<div class="form-group">
				<label for="id">Name:</label>
				<input type="text" class="form-control bg-success" th:field="*{name}">
			</div>
			<div class="form-group">
				<label for="id">Address:</label>
				<input type="text" th:field="*{address}">
			</div>
			<div class="form-group">
				<label for="id">Gender:</label>
				<input type="text" th:field="*{gender}">
			</div>

			<button type="submit" class="btn btn-success" value="Save" >Submit</button>
	</form>
	</div>
		
	</body>
</html>
